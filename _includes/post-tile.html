<div class="tile tile-text tile-article" style="border: 2px solid blue">
  <a href="{{ post.url }}">
    {% if post.image-small %}
      <div class="post-image-preview" style="background-image: url('{{post.image-small}}')"></div>
    {% endif %}

    <p class="tile-eyebrow">
      <b>{{ post.author }}</b>
      <i class="fa fa-clock-o"></i>
      {{ post.date | date_to_string }}
    </p>

    <h4>{{ post.title }}</h4>

    <p class="post-content">
      {% if post.excerpt-short %}
        {{ post.excerpt-short }}
      {% endif %}
    </p>
  </a>
</div>
