---
layout: amp
amp_images: true
---
<!doctype html>
<html amp lang="en">
  {% include amp/head.html %}

  <body class="{{ page.class }}">
    <div class="main-layout">
      {% include amp/nav.html %}

      <section class="project-content pb-5 text-md">
        <div class="container">
          <div class="row mb-4">
            <div class="col-10 offset-1 mt-2 pt-5">
              <h1 class="project-title pb-2">{{ page.title }}</h1>
              <hr>
            </div>
          </div>

          <div class="row">
            <div class="col-md-10 offset-1">{{ content }}</div>
          </div>
        </div>
      </section>
      <section class="pb-5 d-none d-sm-block" data-read-more></section>

      {% include footer.html %}
    </div>
  </body>
</html>
