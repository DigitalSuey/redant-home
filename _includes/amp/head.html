<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  {% seo %}
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

  <style amp-custom>
    {% include amp/index.css %}
  </style>

  <style amp-boilerplate>
    body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}
  </style>
  <noscript>
    <style amp-boilerplate>
      body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}
    </style>
  </noscript>

  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-iframe" src="https://cdn.ampproject.org/v0/amp-iframe-0.1.js"></script>

  <link rel="icon" href="{{ site.data.webpack['favicon.ico'] }}">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/apo0vqh.css" type="text/css">

  {% if page.path contains '_posts' %}
    <link rel="amphtml" href="{{ page.id | prepend: '/amp' | prepend: site.baseurl | prepend: site.url | append: '.html' }}">
  {% endif %}

  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BlogPosting",
      "url": "{{ site.url }}{{ page.url }}",
      "name": {{ page.title | jsonify }},
      "headline": {{ page.title | jsonify }},
      "description": {{ page.excerpt-short | strip_newlines | strip | jsonify }},
      "articleBody": {{ page.content | strip_html | jsonify }},
      "datePublished": {{ page.date | jsonify }},
      "author": {
        "@type": "Person",
        "name": {{ page.author | jsonify }},
      },
      "publisher": {
        "@type": "Organization",
        "name": "Red Ant",
        "url": "{{ site.url }}",
        "logo": {
          "@type": "ImageObject",
          "width": 48,
          "height": 48,
          "url": "{{ site.data.webpack['favicon.ico'] }}"
        }
      },
      "image": {
        "@type": "ImageObject",
        "width": {{ page.img_width | default: site.img_width }},
        "height": {{ page.img_height | default: site.img_height }},
        "url": [
          "{{ page.image-small }}",
          "{{ page.image-large }}"
        ]
      }
    }
  </script>
</head>
