---
layout: default
---

<div class="jumbotron">
  <h1 class="bordered">Our Team</h1>
</div>

<div class="author-index content container group">

  {% for author in site.data.team %}
    <div class="row">
      <div class="col-md-2 col-md-offset-3">
        <img class="face" src="{{ author.picture }}"/>
      </div>

      <div class="col-md-6">
        <h2>
          <a href="/authors/{{ author.slug }}">{{ author.name }}</a>
        </h2>
        <p>{{ author.role }}</p>
        <a href="{{ author.url }}">{{ author.url }}</a>
      </div>
    </div>
  {% endfor %}

</div>
